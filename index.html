<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="card ms-auto me-auto mt-4" id="card-wrapper" style="width: 32rem;">
                    <div class="card-body">

                        <div class="error-page mb-4">
                            <p class="error-occur">Error occur ! Kindly check your numbers</p>
                        </div>

                        <h3 class="top-header text-secondary text-center">Loan Calculator</h3>

                        <div class="input-group mb-3 mt-4 loan-amount-wrapper">
                            <span class="input-group-text">â‚¦</span>
                            <input class="form-control loan-amount" aria-label="Amount (to the nearest naira)" placeholder="Input Loan Amount" value="" />
                            <span class="input-group-text">.00</span>
                            
                        </div>
                        <p class="error" id="error-loan-amount"></p>

                        <div class="input-group mb-3 mt-4 interest-wrapper">
                            <span class="input-group-text">%</span>
                            <input type="text" class="form-control interest-rate" aria-label="Amount (to the nearest naira)" placeholder="Input Interest Rate" value="" />
                        </div>
                        <p class="error" id="error-interest-rate"></p>

                        <div class="input-group mb-3 mt-4 year-wrapper">
                            <!-- <span class="input-group-text">%</span> -->
                            <input type="text" class="form-control year" aria-label="Amount (to the nearest naira)" placeholder="Number of years" value="" />
                        </div>
                        <p class="error" id="error-year"></p>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary calculate-btn mt-3" type="button">Calculate</button>
                        </div>

                        <div class="mt-3">
                            <div class="loader-wrapper">
                                <img class="loading-img ms-auto me-auto" src="./icons/loading.gif" alt="loader" width="100" height="100"/>
                            </div>

                            <div class="result-section">
                                <div class="input-group mb-3 mt-4 monthly-payment-wrapper">
                                    <span class="input-group-text fs-6">Monthly Payment</span>
                                    <input type="text" class="form-control monthly-payment" aria-label="Amount (to the nearest naira)" value="" />
                                </div>
    
                                <div class="input-group mb-3 mt-4 total-payment-wrapper">
                                    <span class="input-group-text fs-6">Total Payment</span>
                                    <input type="text" class="form-control total-payment" aria-label="Amount (to the nearest naira)" value="" />
                                </div>
    
                                <div class="input-group mb-3 mt-4 total-interest-wrapper">
                                    <span class="input-group-text fs-6">Total Interest</span>
                                    <input type="text" class="form-control total-interest" aria-label="Amount (to the nearest naira)" value="" />
                                </div>
                            </div>
                        </div>

                    </div>
                  </div>

            </div>
        </div>

    </main>
    

    <script src="script.js"></script>
</body>
</html>
